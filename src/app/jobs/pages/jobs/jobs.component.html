<div class="container" [formGroup] = "form">
  <header class="d-flex justify-content-between align-items-center my-2">
    <a href="#" class="brand">remotejobs</a>
    <button type="button" class="btn btn-primary" (click)="onAdd()">
      <fa-icon [icon]="add"></fa-icon>
      New Job
    </button>
  </header>

  <div class="job-search py-2 my-2">
    <input
      type="text"
      placeholder="Search jobs"
      class="d-block my-2 p-2 w-100"
      formControlName = "searchString"
    />
  </div>
  <div class="job-search py-2 my-2">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="partTime" formControlName = "partTime" >
      <label class="form-check-label" for="partTime">Part Time</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="fullTime"  formControlName = "fullTime" >
      <label class="form-check-label" for="fullTime">Full Time</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="remote"  formControlName = "remote" >
      <label class="form-check-label" for="remote">Remote</label>
    </div>
  </div>
  <div class="job-listings my-2">
    <ng-container *ngIf="jobs$ | async as jobs">
      <ng-container *ngFor="let job of jobs; let i = index">
        <app-job [job]="job" (delete) = "handleDetete($event)"></app-job>
      </ng-container>
    </ng-container>
  </div>
</div>
